<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas Surprise Wifey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(#0b1d3a, #1a3b6e);
            color: white;
            overflow: hidden;
            text-align: center;
        }
        .screen {
            display: none;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            animation: fadeIn 1.2s ease;
            box-sizing: border-box;
        }
        .active { display: block; }
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 30px;
            background: #ff7eb3;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 126, 179, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.07); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .type {
            font-size: 26px;
            margin-top: 40px;
            white-space: pre-line;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background: #fff;
            color: #ff4d88;
            padding: 30px;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.open {
            transform: rotateY(180deg);
            background: #ff4d88;
            color: white;
        }
        .snow {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 12px;
            animation: snow 10s linear infinite;
        }
        @keyframes snow {
            to { transform: translateY(110vh); }
        }
        .zoom {
            animation: zoom 3s ease infinite alternate;
        }
        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        .polaroid {
            background: white;
            color: #2c3e50;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 300px;
            font-size: 18px;
        }
        .polaroid img {
            width: 100%;
            border-radius: 5px;
        }
        .couple {
            font-size: 4em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        /* Mobile friendly */
        @media (max-width: 600px) {
            .board {
                grid-template-columns: 1fr;
            }
            .type {
                font-size: 22px;
            }
            .card {
                padding: 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="snow"></div>
    <div class="screen active" id="s1">
        <div class="type" id="t1"></div>
        <br><br>
        <button onclick="next(2)">start surprise üéÑ</button>
    </div>
    <div class="screen" id="s2">
        <h2>pick the chits wifey üíó</h2>
        <div class="board">
            <div class="card" onclick="openCard(this, 'u r special to me üíï')">u r special to me</div>
            <div class="card" onclick="openCard(this, 'u r my comfort ü´∂')">u r my comfort</div>
            <div class="card" onclick="openCard(this, 'u r my happiness ü•π')">u r my happiness</div>
            <div class="card" onclick="finalCard(this)">open me wifey üëÄ</div>
        </div>
    </div>
    <div class="screen" id="s3">
        <div class="type" id="t3"></div>
        <br><br>
        <button onclick="next(4)">next üíç</button>
    </div>
    <div class="screen" id="s4">
        <div class="polaroid">
            <h1 class="zoom">üéÑ merry christmas wifey üéÑ</h1>
            <p>aap meri sabse pyaari gift ho üíó</p>
            <!-- Placeholder for polaroid image; replace with actual image URL or base64 -->
            <div style="height: 200px; background: linear-gradient(#f8c291, #e74c3c); border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;">üì∏ Polaroid</div>
        </div>
        <br>
        <button onclick="next(5)">final surprise üéÅ</button>
    </div>
    <div class="screen" id="s5">
        <div class="couple">üë®‚Äç‚ù§Ô∏è‚Äçüë©üéÅ</div> <!-- Chibi couple representation -->
        <p style="font-size: 24px;">
            iss christmas meri ek hi wish<br>
            aap hamesha meri wifey raho<br>
            i love you ‚ô°
        </p>
    </div>
    <audio autoplay loop>
        <source src="https://www.chosic.com/wp-content/uploads/2020/12/Jingle-Bells-Instrumental.mp3" type="audio/mpeg">
    </audio>
    <script>
        function next(n) {
            document.querySelector('.active').classList.remove('active');
            document.getElementById('s' + n).classList.add('active');
        }
        function typeText(el, text, i = 0) {
            if (i < text.length) {
                el.innerHTML += text.charAt(i);
                setTimeout(() => typeText(el, text, i + 1), 50);
            }
        }
        typeText(
            document.getElementById('t1'),
            "hi wifey üéÑ\n\naapke liye ek chhota sa surprise game h\nsolve kro toh aage jaoge üíó"
        );
        function openCard(c, msg) {
            if (c.classList.contains('open')) return;
            c.classList.add('open');
            c.innerText = msg;
        }
        function finalCard(c) {
            c.classList.add('open');
            setTimeout(() => next(3), 700);
            typeText(
                document.getElementById('t3'),
                "aap sirf special nahi\n\naap meri aadat ho\nmeri sukoon ho\nmeri wifey ho üíç"
            );
        }
        for (let i = 0; i < 60; i++) {
            let s = document.createElement('div');
            s.className = 'snow';
            s.innerHTML = '‚ùÑ';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animationDuration = 5 + Math.random() * 5 + 's';
            document.body.appendChild(s);
        }
    </script>
</body>
</html>
